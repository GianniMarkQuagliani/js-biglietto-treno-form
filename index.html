<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- JS -->
    <script src="js/script.js"></script>
    <!-- Title -->
    <title>Biglietto del treno Form</title>
</head>
<body>
    <div class="container debug">
        <h1>Calcola il prezzo del tuo biglietto</h1>
        <div>
            <div class="card-group debug">
                <div class="card debug">
                    <div class="card-body">
                        <h5 class="card-title">Card title</h5>
                        <input type="text" placeholder="" id="name-surname" class="debug">
                    </div>
                </div>
                <div class="card debug">
                    <div class="card-body ">
                        <h5 class="card-title "> Km da percorrere </h5>
                        <input type="text" placeholder="" id="km" class="debug">
                    </div>
                </div>
                <div class="card debug">
                    <h5 class="card-title "> Fascia d'et√† </h5>
                    <select name="options" id="age" class="debug">
                        <option class="adult">Maggiorenne</option>
                        <option class="underage">Minorenne</option>
                        <option class="over-65">Over 65</option>
                    </select>
                </div>
            </div>
            <div class="buttons debug">
                <button type="button" class="generate debug">Genera</button>
                <button type="button" class="cancel debug">Annulla</button>
            </div>
        </div>
    </div>
</body>
</html>
