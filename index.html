<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Title -->
    <title>Biglietto del treno Form</title>
</head>
<body>
    <!-- Container principale -->
    <div class="container">
        <h1>Calcola il prezzo del tuo biglietto</h1>
        <!-- Inizio  -->
        <div class="justify-content-around price">
            <div class="card-group">
                <!-- Card Nome e Cognome -->
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Card title</h5>
                        <input type="text" placeholder="" id="name-surname">
                    </div>
                </div>
                <div class="card">
                    <!-- Card Km da percorrere -->
                    <div class="card-body ">
                        <h5 class="card-title "> Km da percorrere </h5>
                        <input type="text" placeholder="" id="km">
                    </div>
                </div>
                <div class="card">
                    <!-- Card Fascia d'età -->
                    <h5 class="card-title "> Fascia d'età </h5>
                    <!-- Menu a tendina Fascia d'età -->
                    <select name="options" id="age">
                        <option class="adult">Maggiorenne</option>
                        <option class="underage">Minorenne</option>
                        <option class="over-65">Over 65</option>
                    </select>
                </div>
            </div>
            <!-- Gruppo di pulsanti -->
            <div class="buttons">
                <!-- Pulsante Genera -->
                <button type="button" class="generate">Genera</button>
                <!-- Pulsante Annulla -->
                <button type="button" class="cancel">Annulla</button>
            </div>
        </div>
        <!-- Fine  -->


        <h1>Dettaglio Passeggero</h1>
        <!-- Inizio  -->
        <div class="ticket">
            <div class="tickets">
                <div class="card-body bg-grey">
                    <h3 class="card-title">NOME PASSEGGERO</h3>
                    <div class="mlf-10 nome-passeggero"></div>
                </div>
                <div class="card2">
                    <div class="card-body">
                        <h5>Offerta</h5>
                        <div class="mlf-10 mt-50 tipo-di-biglietto">Biglietto Standard</div>
                    </div>
                </div>
                <div class="card2">
                    <div class="card-body ">
                        <h5>Carrozza</h5>
                        <div class="mlf-10 mt-50 carrozza">5</div>
                    </div>
                </div>
                <div class="card2">
                    <div class="card-body ">
                        <h5>Codice CP</h5>
                        <div class="mlf-10 mt-50">92911</div>
                    </div>
                </div>
                <div class="card2">
                    <div class="card-body ">
                        <h5>Costo biglietto</h5>
                        <div class="mlf-10 mt-50 finalPrice"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- JS -->
    <script src="js/script.js"></script>
</body>
</html>
